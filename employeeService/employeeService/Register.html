<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <!--10 col and 1 or right and 1 or left-->
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            New User Registeration
                            <a class="btn btn-success pull-right" href="LoginPage.html">Login</a>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="text" placeholder="Email" id="txtemail" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" placeholder="password" id="txtpassword" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password
                        </td>
                        <td>
                            <input type="password" placeholder="confirm password" id="txtconfirmpassword" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input type="button" class="btn btn-success" id="btnRegister" value="Register" />
                        </td>

                    </tr>
                </tbody>
            </table>

            <div class="modal fade" tabindex="-1" id="SuccesModel" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-m">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">&times; </button>
                            <h4>Success</h4>
                        </div>

                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                CLose
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#"> &times; </a>
                <div id="divErrorText"></div>
            </div>


        </div>

    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });



            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'post',
                    data: {
                        email: $('#txtemail').val(),
                        password: $('#txtpassword').val(),
                        confirmPassword: $('#txtconfirmpassword').val(),
                    },
                    success: function () {
                        $('#SuccesModel').modal('show');

                    },
                    error: function (jqxhr) {
                        $('#divErrorText').text(jqxhr.responseText);//fill it with error
                        //now display error 
                        $('#divError').show('fade');
                    },


                });

              
            });

        });
    </script>
</body>
</html>
